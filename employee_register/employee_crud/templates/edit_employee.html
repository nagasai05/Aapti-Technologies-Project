<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'employee_crud/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </head>
  <body>
<div class= "nav-container">
<h1 class="logo-main"> Aapti Techologies.</h1>
<div class="nav-links">
  <p class="nav-item" onclick="location.href='/emp'">Add Employees</p><br><br>
  <p class="nav-item" onclick="location.href='/showemployee'">Employees List</p><br><br>
  <p  style="padding:10px;"><a href="{% url 'logout' %}" class = "nav-item" >Logout</a></p>
</div>
</div>
    <div class="add-container">
        <p style="color: black;padding: 10px;">Update Employee Details</p>
      <div class="add-sub-container">
          
    
    <form method="POST" action="/updateEmp/{{employee.firstname}}" class="forma">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Title:</label>
        <select  name="title">
          <option value = "{{employee.title}}">
            Mr
          </option>
          <option value = "{{employee.title}}">
            Mrs
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">First Name:</label>
        <input type="text" name="firstname" value="{{employee.firstname}}" />
      </div>

      <div class="form-group">
        <label class="form-label">Last Name:</label>
        <input type="text" name="lastname" value="{{employee.lastname}}" />
      </div>

      <div class="form-group">
        <label class="form-label">Employee Email:</label>
        <input type="text" name="email" value="{{employee.email}}" />
      </div><br>

      <div class="form-group">
        <label class="form-label">Role:</label>
        <select  name="role">
          <option value = "{{employee.role}}">
            user
          </option>
          <option value = "{{employee.role}}">
            admin
          </option>
        </select>
      </div><br> 
		<p class= "change-para">Change Password</p> 
		<p class= "change-para">Leave blank to keep the same password</p>

      <div class="form-group">
        <label class="form-label">Password:</label>
        <input type="text" name="password" value="{{employee.password}}" />
      </div><br>

      <div class="form-group">
        <label class="form-label">Confirm Password:</label>
        <input type="text" name="confirm_password" value="{{employee.password}}" />
      </div><br>

      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div></div>
  </body>
</html>
