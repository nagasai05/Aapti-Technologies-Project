<!DOCTYPE html>
<html lang="en">
  <head> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'employee_crud/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  <body>
<div class= "nav-container">
<h1 class="logo-main"  style="cursor:pointer;"> Aapti Techologies.</h1>
<div class="nav-links">
  <p class="nav-item" onclick="location.href='/emp'">Add Employees</p><br><br>
  <p class="nav-item" onclick="location.href='/showemployee'">Employees List</p><br><br>
  <p  style="padding:10px;"><a href="{% url 'logout' %}" class = "nav-item" >Logout</a></p>
</div>
</div>
    <p class="main-head" style="padding:10px;color:purple;">List of Employees</p>
    <table class="table">
      <thead class="bg-danger text-white">
        <tr>
          <th>Title</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{employee.title}}</td>
          <td>{{employee.firstname}}</td>
          <td>{{employee.lastname}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.role}}</td>
          <td>
            <button class="btn-danger btn-sm" onclick="location.href='/deleteEmp/{{employee.firstname}}'">Delete</button>
            <button class="btn-success btn-sm" onclick="location.href='/editemp/{{employee.firstname}}'">Update</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
